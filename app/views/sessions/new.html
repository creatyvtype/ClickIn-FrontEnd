<h5>Create your Survey here</h5>
<form>

  <div class="form-group">
    <label>Code</label>
    <input type="text" ng-model="code" placeholder="Enter a custom code">
  </div>

  <div class="form-group">
    <label>Question</label>
    <input type="text" ng-model="question" placeholder="Enter a question">
  </div>

  <label>Choices</label>
  <div class="form-group" data-ng-repeat="choice in choices track by choice.id">
    <input type="text" ng-model="choice.content" name="" placeholder="Enter a choice">
    <button ng-show="showAddChoice(choice)" ng-click="addNewChoice()">Add another choice</button>
  </div>
  <button ng-click="postSession()">Submit</button>
</form>
