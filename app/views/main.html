<div class="container">
  <div class="form-group">
    <a href="/#/sessions/new">Create a Survey</a>
    <div><h4>Enter a Code</h4></div>
    <input type="text" ng-model="sessionCode" class="form-control" placeholder="Session Name">
    <h4>Email</h4>
    <input type="text" ng-model="email" class="form-control" placeholder="Email"><br>
    <div class="center-btn">
      <div class="btn btn-primary" ng-click="update(sessionCode, email)">Click In!</div>
    </div>
  </div>
</div>
